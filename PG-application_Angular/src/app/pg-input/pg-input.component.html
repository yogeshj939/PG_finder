<h1>Enter PG Details</h1>
<form>
    <div class="form-group">
      <label for="exampleInputPg">PG name</label>
      <input type="text" class="form-control" id="exampleInputPg" placeholder="Enter PG name">
    </div>
    <div class="form-group">
      <label for="exampleInputRating">Password</label>
      <input type="text" class="form-control" id="exampleInputRating" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
